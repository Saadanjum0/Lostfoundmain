
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#f59e0b" />
    <title>Campus Lost & Found - University Platform</title>
    <meta name="description" content="Campus Lost & Found Platform - Helping students report, search, and recover lost items on campus with ease." />
    <meta name="author" content="Campus Lost & Found Team" />

    <meta property="og:title" content="Campus Lost & Found - University Platform" />
    <meta property="og:description" content="Helping students reconnect with their belongings. Report, search, and recover lost items with ease." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@campuslostfound" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Critical CSS for immediate background application -->
    <style>
      html, body, #root {
        background: radial-gradient(ellipse at center, #1a1a1a 0%, #141414 30%, #0f0f0f 70%, #0a0a0a 100%) !important;
        background-color: #0a0a0a !important;
        color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        min-height: 100vh !important;
        transition: none !important;
        -webkit-backface-visibility: hidden !important;
        backface-visibility: hidden !important;
      }
      
      /* Prevent any white flash during loading */
      html::before, body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0a0a !important;
        z-index: -1;
        pointer-events: none;
      }
      
      /* Mobile-specific fixes */
      @media (max-width: 768px) {
        html {
          background-attachment: scroll !important;
          -webkit-text-size-adjust: 100% !important;
          -webkit-tap-highlight-color: transparent !important;
        }
        
        body {
          -webkit-overflow-scrolling: touch !important;
          overflow-x: hidden !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
